<div class="limiter" style="background-image: url('assets/images/bg-201.jpg');">
    <div class="fog-container">
        <div class="fog-img fog-img-first"></div>
        <div class="fog-img fog-img-first"></div>
        <div class="fog-img fog-img-second"></div>
    </div>
    <div class="container">
    <div class="row">
      
    <div class="container-login100" >
    <div class="wrap-login100">
    <form [formGroup]="addhelp">
       
        <button type="button" tooltip="Goto Back " class="btn btny btn-default buttom-prim buttonsToShow"
         id="backbtn" (click)="goback()"><i class="fa fa-arrow-circle-left"></i></button>     
        

        <h4 _ngcontent-ash-c2="" class="login-label">Write Your Query</h4>
        <div class="from-group marbot">
           
            <div class="fontpassword">   
                
                <div class="form-group">
                <input class="form-control" formControlName="username" [ngClass]="{ 'is-invalid':submitted && f.username.errors }" name="username" id="username" type="text" placeholder="Enter Your Name">    
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">*Username required</div>
                </div>
                </div>
                <div class="form-group">
                <input class="form-control" formControlName="email" [ngClass]="{ 'is-invalid':submitted && f.email.errors }" name="email" id="email" type="text" placeholder="Enter Your Email">    
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">*Email required</div>
                    <div *ngIf="f.email.errors.pattern">*Valid Email required</div>        
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" maxlength="10" formControlName="contactno" [ngClass]="{ 'is-invalid':submitted && f.contactno.errors }" name="contactno" id="contactno" type="text" placeholder="Enter Your ContactNo">    
                <div *ngIf="submitted && f.contactno.errors" class="invalid-feedback">
                    <div *ngIf="submitted && f.contactno.errors.required">*Contactno required</div>
                                     

                 </div>
            </div>
             

               <div  class="form-group">
                <textarea class="form-control" placeholder="Enter Your Query" formControlName="query" name="query" [ngClass]="{ 'is-invalid':submitted && f.query.errors }"></textarea> 
                <div *ngIf="submitted && f.query.errors" class="invalid-feedback">
                    <div *ngIf="submitted && f.query.errors.required">*Query required</div>
                </div>
            </div>
                   
                
                
                               
               
               
                <button class="btn btn-suc d-block ml-auto btn-success" (click)=SendEmail()>Submit Your Query</button>  
                </div>        
               
        
           
            </div>
          

    
    
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
       <div  class="modal_invalid">

    <!-- Modal content -->
    <div class="modal-content1">
        
        <i class="close fa fa-times-circle" style="font-size:30px;color:red;text-align: right;"></i>
     <br>
      <p style="text-align: center;">
        {{jsonResponse}}
      </p>
      <div style="text-align: center;">
        <button class="btn btn-success close_modal" (click)="goback()">CLOSE</button>
      </div>
     
    </div>
    
  
  </div>
