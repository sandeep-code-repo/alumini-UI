
<div class="col-sm-12" style="padding-right:2px;">

    <table class="table table-striped" cellspacing="3" >
       
        <thead>
        <tr>
            <th *ngFor="let column of headers">
                {{column}}
    
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableData">
            <td>{{row.id}}</td>
            <td>{{row.industryCategory}}</td>
            <td>{{row.industryCode}}</td>
            <td>{{row.industryName}}</td>
            <td>{{row.address}}</td>
            <td>{{row.smsContactNo}}</td>
            <td>{{row.state}}</td>
            <td>{{row.stationName}}</td>
            <td>{{row.paramLimit}}</td>
            <td>{{row.parameter}}</td>
            <td>{{row.exceedence}}</td>
            <td>{{row. totalSMS}}</td> 
            <td>{{row.inGangaBasinStatus}}</td>
            <!-- <td>{{row.createdBy}}</td>
            <td>{{row.createdDt}}</td>
            <td>{{row.lastModifiedBy}}</td>
            <td>{{row.lastModifiedDt}}</td> -->
        </tr>
    </tbody>
      
    </table>
   
                       
    </div>
