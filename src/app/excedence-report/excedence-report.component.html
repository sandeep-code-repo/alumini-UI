<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-header></app-header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" style="position: relative; height: 100vh;">
                 <!-- Page Heading -->
                 <div><span><button type="button" tooltip="Goto Back " class="mr-3 btn btny btn-default buttom-prim buttonsToShow" id="backbtn"
                    (click)="goback()" style="float: left;">
                    <i class="fa fa-arrow-circle-left"></i></button>
                </span>
                
                    <h3 class="mb-4">Excedence Count Report</h3>
                       <!-- Sidebar -->
                       
    
       </div>      




<div class="row mb-6" style="float:left;padding-right: 500px;">
    
    
    <div class="col-xl-12">
      <form #excedenceForm="ngForm" (ngSubmit)="fetchSmsdata()">
        <div class="row" *ngIf=industryData>
            <div class="col-md-2 pt-2 stndrop">
                <mat-label>Site Name <span class="text-danger">*</span></mat-label>
                <mat-form-field appearance="none" class="form-group">
                    <mat-select class="form-control" [(ngModel)]="model.plant" name="plant" #plant="ngModel" required >
                      <mat-option  [value]="plantInfo.plantName">{{plantInfo.plantName}}</mat-option>
                    </mat-select>
                  </mat-form-field> 
                  <div [hidden]="plant.valid || plant.pristine"
                  class="alert alert-danger">
              Plant is required
             </div>
           </div>
           
            <div class="col-md-2 pt-2 stndrop">
                <mat-label>Station <span class="text-danger">*</span></mat-label>
               
                  <mat-form-field class="form-group" appearance="none">
                    <mat-select class="form-control" [(ngModel)]="model.station"  name="station" #station="ngModel" required multiple (selectionChange)="addParam()">
                      <mat-option *ngFor="let station of stationList" [value]="station">{{station.stationInfo.stationId}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                   <div [hidden]="station.valid || station.pristine"
                   class="alert alert-danger">
              Station is required
             </div>
            </div>
            <div class="col-md-2 pt-2 stndrop">
              
                <mat-label>Parameter <span class="text-danger">*</span></mat-label>
                <mat-form-field appearance="none" class="form-group">
                    <mat-select class="form-control" [(ngModel)]="model.param" name="param" #param="ngModel" required multiple >
                      <mat-option *ngFor="let param of paramList" [value]="param">{{param.paramter}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div [hidden]="param.valid || param.pristine"
                  class="alert alert-danger">
              Parameter is required
             </div>
            </div>
           
            <div class="col-md-2 pt-2 stndrop">
                    <label>From Date <span class="text-danger">*</span></label>
                    <div style="margin-top: 10px;">
                <p-calendar [(ngModel)]="model.dateFrom" name="dateFrom"  #dateFrom="ngModel" required dateFormat="dd.mm.yy"
                     [showIcon]="true"  [minDate]="minDate">
                </p-calendar>
            </div>
            <div [hidden]="dateFrom.valid || dateFrom.pristine"
            class="alert alert-danger">
        From Date is required
       </div>
            </div>
            <div class="col-md-2 pt-2 stndrop">
                <label>To Date <span class="text-danger">*</span></label>
                <div  style="margin-top: 10px;">
                    <p-calendar [(ngModel)]="model.dateTo" name="dateTo" #dateTo="ngModel" required  dateFormat="dd.mm.yy"
                        [showIcon]="true" [maxDate]= "maxDate">
                    </p-calendar>
                </div> 
                <div [hidden]="dateTo.valid || dateTo.pristine"
            class="alert alert-danger">
        To Date is required
       </div>
           </div>

            <div class="col-md-2 pt-5 stndrop">
                <div class="form-group">
                    <button type="submit" [disabled]="!excedenceForm.form.valid" class="btn btn-sm btn-primary" id="fetchbtn"
                   >FETCH</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <!-- </form> -->
</div>
  <!-- Content Row -->
 <div class="container">
                <div class="d-sm-flex align-items-center col-sm-11 justify-content-between mb-4">
                </div>  
 </div> 
 
  <mat-tab-group *ngIf=tableData>
    <mat-tab label="Chart View"><app-bar-chart  [chartData]="tableData"></app-bar-chart> </mat-tab>
    <mat-tab label="Table View"><app-sms-table [tableData]="tableData"></app-sms-table></mat-tab>
  </mat-tab-group>

    <app-linechart [filterData]="filterData"></app-linechart>
</div> -->
 
        </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

       

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
