                    <div class="col-xl-12">

                            <div class="col-md-2 pt-2 stndrop">
                                <div class="form-group">
                                    <label>Station</label>
                                    <select class="form-control" [(ngModel)]="selectedStation" (change)=addParam()>

                                        <option *ngFor="let title of stationList" [ngValue]="title">
                                            {{title.stationInfo.stationId}}
                                        </option>
                                        <option value="ALL Stations">ALL Stations</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-2 pt-2 stndrop">
                                <div class="form-group">
                                    <label>Parameter</label>
                                    <select class="form-control" [(ngModel)]="selectedParam">

                                        <option *ngFor="let param of paramList" [value]="param">
                                            {{param.paramter}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 pt-2 stndrop">
                                <div class="form-group">
                                    <label>Frequency</label>
                                    <p-dropdown [options]="filterOption" [(ngModel)]="selectedOption" optionLabel="name"
                                        optionValue="name" (onChange)=changeDatepicker()>
                                    </p-dropdown>
                                </div>
                            </div>
                            <div class="col-md-3 pt-2 stndrop">
                                <div class="form-group">

                                    <label>From Date <span class="text-danger">*</span></label>

                                    <p-calendar [(ngModel)]="dateFrom" [showTime]="showTime" dateFormat="dd.mm.yy"
                                        hourFormat="24" [showIcon]="true">
                                    </p-calendar>

                                </div>

                            </div>

                            <div class="col-md-3 pt-2 stndrop">
                                <div class="form-group">

                                    <p-calendar [(ngModel)]="dateTo" [showTime]="showTime" dateFormat="dd.mm.yy"

                                </div>



                            </div>
                        </div>
                        <div class="col-md-2 pt-5 stndrop">

                            </div>
                        </div>
